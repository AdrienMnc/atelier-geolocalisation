<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../geolocalisation/style/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <title>Geolocalisation</title>
  </head>
  <body>
    <!-- bouton pour ajouter une localisation -->
    <div>
      <button class="buttonAdd">Ajouter une geocalisation</button>
    </div>

    <br />
    <br />

    <!-- bouton pour sauvegarder -->
    <div>
      <button class="buttonSave">Sauvegarder ma position</button>
    </div>

    <br />
    <br />

    <!-- bouton pour afficher mon ancienne localisation -->
    <div>
      <button class="buttonOldSave">Où étais-je ?</button>
    </div>

    <br />
    <br />

    <!-- bouton pour supprimer sa position sauvegardée -->
    <div>
      <button class="buttonRemove">Reinitialiser</button>
    </div>

    <div>
      <h1>Afficher ma geolocalisation</h1>
      <!-- map leaflet pour afficher ma localisation -->
      <div id="map"></div>

      <!-- liste qui permet d'afficher les données de localisation -->
      <ul class="list"></ul>
    </div>
    <!-- ici le script javascript -->
    <script src="../geolocalisation/script/script.js"></script>
  </body>
</html>
